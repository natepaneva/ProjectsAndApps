<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>List of all countries worldwide!</h1>
    <h2>Find the one you are looking for</h2>
    <input type="text" placeholder="Country name" id="input" class="center">
    <br>
    <button type="button" id="btn" class="center">Search</button>
    <br><br>
    
    <table border="1px">
            <thead>
                <tr>
                    <th>Flag</th>
                    <th>Name</th>
                    <th>Population</th>
                    <th>Capital</th>
                    <th>Area</th>
                    <th>Language</th>
                    <th>Currency</th>
                </tr>
            </thead>
            <tbody id="result"></tbody>
    </table>
    <img src="loader.gif" alt="loader" id="loader" width="300px" class="center">
    <br>
    <p id="err" class="center"></p>
    <script src="./js/script.js"></script>
</body>
</html>
